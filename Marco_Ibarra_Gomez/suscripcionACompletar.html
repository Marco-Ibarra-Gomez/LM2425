<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Suscripción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Estilo para los checkbox y sus etiquetas para que aparezcan en línea */
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: inline;
      font-weight: normal;
      margin-left: 5px;
    }
    /* Estilo para el checkbox de términos y condiciones */
    .terminos-group {
      margin-top: 10px;
    }
    .terminos-group input[type="checkbox"] {
      margin-right: 10px;
    }
    .terminos-group label {
      display: inline;
      font-weight: normal;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      visibility: hidden;
      height: 16px; /* Altura fija para reservar espacio */
    }
  </style>
</head>
<body>

<form id="formularioSuscripcion">
  <label for="nombreCompleto">Nombre Completo:</label>
  <input type="text" id="nombreCompleto" name="nombreCompleto">
  <span id="errorNombreCompleto" class="error">Por favor, ingrese un nombre válido.</span>

  <label for="correoElectronico">Correo Electrónico:</label>
  <input type="email" id="correoElectronico" name="correoElectronico">
  <span id="errorCorreoElectronico" class="error">Por favor, ingrese un correo electrónico válido.</span>

  <label for="dni">DNI:</label>
  <input type="text" id="dni" name="dni">
  <span id="errorDNI" class="error">Por favor, ingrese un DNI válido.</span>

  <!-- Grupo de checkbox para preferencias de contenido -->
  <label>Preferencias de Contenido:</label>
  <div class="checkbox-group">
    <input type="checkbox" id="preferencia1" name="preferencia" value="noticias">
    <label for="preferencia1">Noticias</label>
    <input type="checkbox" id="preferencia2" name="preferencia" value="ofertas">
    <label for="preferencia2">Ofertas</label>
  </div>
  <span id="errorPreferencias" class="error">Por favor, seleccione al menos una preferencia de contenido.</span>

  <label for="frecuenciaEnvio">Frecuencia de Envío:</label>
  <select id="frecuenciaEnvio" name="frecuenciaEnvio">
    <option value="">Seleccione una opción</option>
    <option value="diario">Diario</option>
    <option value="semanal">Semanal</option>
    <option value="mensual">Mensual</option>
  </select>
  <span id="errorFrecuenciaEnvio" class="error">Por favor, seleccione una frecuencia de envío.</span>

  <!-- Checkbox para términos y condiciones -->
  <div class="terminos-group">
    <input type="checkbox" id="terminos" name="terminos">
    <label for="terminos">Acepto los términos y condiciones</label>
  </div>
  <span id="errorTerminos" class="error">Por favor, acepte los términos y condiciones.</span>

  <button type="submit">Suscribirse</button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () 
{
    const formulario = document.getElementById("formularioSuscripcion");

    formulario.addEventListener("submit", function (evt) 
    {
        evt.preventDefault();

        const nombre = document.getElementById("nombreCompleto");
        const email = document.getElementById("correoElectronico");
        const dni = document.getElementById("dni");
        const preferencia1 = document.getElementById("preferencia1");
        const preferencia2 = document.getElementById("preferencia2");
        const terminos = document.getElementById("terminos");

        // Validación de nombre
        if (nombre.value === "") 
        {
            mostrarError("errorNombreCompleto", "El nombre no puede estar vacío");
        } 
        else 
        {
            ocultarError("errorNombreCompleto");
        }

        // Validación de apellidos
        if (apellidos.value === "") 
        {
            mostrarError("error-apellidos", "Los apellidos no pueden estar vacíos");
        } 
        else 
        {
            ocultarError("error-apellidos");
        }

        // Validación de teléfono
        if (telefono.value.length !== 10 || isNaN(telefono.value)) 
        {
            mostrarError("error-telefono", "El teléfono debe tener 10 dígitos numéricos");
        }
        else 
        {
            ocultarError("error-telefono");
        }

        // Validación de email
        if (email.value.indexOf("@") === -1 || email.value.indexOf(".") === -1)
        {
            mostrarError("error-email", "Por favor ingrese un correo electrónico válido");
        }
        else
        {
            ocultarError("error-email");
        }

        // Validación de contraseñas
        if (contrasena1.value === "" || contrasena1.value !== contrasena2.value)
        {
            mostrarError("error-contrasena1", "Las contraseñas no coinciden");
            mostrarError("error-contrasena2", "Las contraseñas no coinciden");
        }
        else
        {
            ocultarError("error-contrasena1");
            ocultarError("error-contrasena2");
        }

        // Validación de términos
        if (terminos.checked === false)
        {
            mostrarError("error-terminos", "Debe aceptar los términos y condiciones");
        }
        else
        {
            ocultarError("error-terminos");
        }
    });

    // Función para mostrar errores
    function mostrarError(id, mensaje) {
        const campoError = document.getElementById(id);
        campoError.innerText = mensaje;
        campoError.classList.add("activo");
    }

    // Función para ocultar errores
    function ocultarError(id) {
        const campoError = document.getElementById(id);
        campoError.innerText = "";
        campoError.classList.remove("activo");
    }
});

</script>

</body>
</html>
