<html lang="es">
<head>

    <style>
       p{
        width: 600px;
        height: 15px;
       } 
    </style>
</head>
<body>
    <h1>Gestor de Arrays</h1>
    <form action="#">
        <label for="numero">Insertar número:</label>
        <input type="text" name="numero" id="numero">
        <p></p>
            <button onclick="anadir()">Añadir elemento</button>
            <button onclick="mostrarOrdenado()">Mostrar</button>
            <button onclick="mediaAritmetica()">Media aritmética</button>
    </form>
    <script>
        let array = [];
        function anadir(){
            event.preventDefault();
            let valorArray0 = document.getElementById("numero").value;
            let valorArray = valorArray0.replace(',', '.');
            let valorArray1;
            if(isNaN(valorArray) || valorArray === ''){
                alert('Por favor, ingresa un número');
            }else{
                valorArray1 = parseFloat(valorArray);
            }
            array.push(valorArray1);
            console.log(array);
        }
    </script>
</body>
