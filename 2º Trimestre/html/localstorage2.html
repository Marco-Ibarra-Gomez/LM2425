<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de tema</title>
</head>
<body>
    <h1>Bienvenidos a la web más absurda del mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi tempora at doloremque iste est unde magnam autem voluptatum, corporis labore aliquid consectetur voluptate quod reprehenderit, voluptates, accusamus suscipit. Pariatur, aperiam.</p>
    <button onclick="cambiarTema('oscuro')">Tema oscuro</button>
    <button onclick="cambiarTema('claro')">Tema claro</button>
    <!-- Fin del código HTML -->
    <script>
        function cambiarTema(tema){
            if(tema==='oscuro'){
                document.body.style.backgroundColor='black';
                document.body.style.color='white';
            }else{
                document.body.style.backgroundColor='white';
                document.body.style.color='black';
            }
            localStorage.setItem('tema', tema); // Guardar el tema en localStorage
        }
        function cargarTema(){
            const temaGuardado = localStorage.getItem('tema');
            if(temaGuardado){
                cambiarTema(temaGuardado);
            }
        }
        window.onload = cargarTema;
    </script>
</body>
</html>
