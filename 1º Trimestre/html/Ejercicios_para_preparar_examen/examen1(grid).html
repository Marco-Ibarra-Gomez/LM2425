<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="../../css/Ejercicios_para_preparar_examen(css)/examen1(grid).css">
    <title>Examen 1 - GRID</title>
</head>
<body>
    <div>
        <header>
            <h1>Crea tu personaje</h1>
        </header>
        <main>
            <form action="">
                <fieldset>
                    <legend>Por favor rellena este formulario</legend>

                    <label for="">Nombre:</label>
                    <input type="text" name="" id="" placeholder="Escribe el nombre de tu personaje">

                    <label for="">Tienes poderes especiales</label>
                    <input type="checkbox" name="" id="">

                    <label for="">Color favorito</label>
                    <input type="color" name="" id="">

                    <label for="">Descripción del mismo</label>
                    <input type="text" name="" id="">
                    
                    <label for="">Email de su tribu</label>
                    <input type="email" name="" id="">

                    <label for="">Nacimiento</label>
                    <input type="date" name="" id="">

                    <label for="">Bando</label>
                    <select name="" id="">
                        <option value="">Buenos</option>
                        <option value="">Villanos</option>
                    </select>

                    <label for="">Historia del personaje</label>
                    <textarea name="" id="" placeholder="Puntos débiles"></textarea>

                    <label for="">Imagen</label>
                    <input type="file" name="" id="">
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
