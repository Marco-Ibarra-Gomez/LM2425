<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi casa</title>
    <style>
        #fachada{
            background-color: brown;
            width: 900px;
            height: 500px;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        #v1{
            position: absolute;
            top: 80px;
            left: 100px;
            width: 150px;
            height: 250px;
            background-color: yellow;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        #v2{
            position: absolute;
            top: 80px;
            left: 650px;
            width: 150px;
            height: 250px;
            background-color: yellow;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        #puerta{
            background-color: black;
            width: 200px;
            height: 250px;
            position: absolute;
            top: 250px;
            left: 350px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        #pomo{
            border-radius: 50%;
            background-color: white;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 340px;
            left: 490px;
        }
        #tejado{
            height: 400px;
            width: 900px;
        }
    </style>
</head>
<body>
    <div id="fachada">
        <div id="v1"></div>
        <div id="v2"></div>
        <div id="puerta"></div>
        <div id="pomo"></div>
    </div>
</body>
</html>
