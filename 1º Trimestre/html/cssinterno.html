<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>
    <style>
        span{
            color: orange;
        }
    </style>
</head>
<body>
    <h1>CSS Interno</h1>
    <p>
        Se dice que la CSS se aplica internamente cuando los estilos están dentro de "head ... /head"
        en alguna etiqueta usando el atributo <i>style</i>. Ejemplo: 
        <span>
        Este texto está en color naranja y la información del estilo está en la propia línea.
        </span>
    </p>
</body>
</html>
